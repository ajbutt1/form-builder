<div *ngIf="dataSource.length === 0" class="mx-4 my-4">
  <h3>No table to show</h3>
</div>
<div *ngIf="dataSource.length !== 0">
  <h2 style="margin: 2%">User Created Forms are :</h2>
  <table
    mat-table
    [dataSource]="dataSource"
    style="margin: 2%"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef class="el-color-white">Name</th>
      <td mat-cell *matCellDef="let element" class="el-color-white">
        {{ element.fileName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="formType">
      <th mat-header-cell *matHeaderCellDef class="el-color-white px-4">
        Type
      </th>
      <td mat-cell *matCellDef="let element" class="el-color-white px-4">
        {{ element.fileType }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="el-color-white px-4">
        Actions
      </th>
      <td mat-cell *matCellDef="let element" class="px-4">
        <div>
          <mat-icon
            class="pink-txt-color"
            style="margin-right: 1rem"
            (click)="handleFormRowUpdate(element)"
            color="accent"
            >edit</mat-icon
          >
          <mat-icon
            class="pink-txt-color"
            style="margin-right: 1rem"
            (click)="deleteRowFromTable(element.id)"
            color="accent"
            >delete</mat-icon
          >
          <mat-icon
            class="pink-txt-color"
            style="margin-right: 1rem"
            (click)="handlePreviewInTable(element.controls)"
            color="accent"
            >preview</mat-icon
          >
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
